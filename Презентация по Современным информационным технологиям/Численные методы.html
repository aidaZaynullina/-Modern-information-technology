				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						#### Метод половинного деления:
						
						$\sqsupset$ известно, что непрерывная на отрезке $[a,b]$ функция $f(x)$ в точках $a$ и $b$ имеет разные знаки.
						
						Тогда, как известно из курса математического анализа, на этом отрезке имеется хотя бы один корень.
						
						Note:
						Метод половинного деления
					</script>
				</section>
				
				
				
				
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						#### Идея метода:
						
						отрезок, где находится хотя бы один корень, делится на два равных отрезка и из них выбирается тот, 
						на концах которого функция опять имеет разные знаки. 
						Далее, с полученным отрезком опять проделываем ту же операцию.
						Так как длина отрезка каждый раз уменьшается в два раза, то после $n$ шагов получим отрезок длины $\frac{b-a}{2^n}$, который содержит корень $x_0$ 

					</script>
				</section>
